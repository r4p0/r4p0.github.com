<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 48px;
            background-color: #333;
            color: #ccc;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 48px;
            background-color: #333;
            color: #ccc;
        }

        .block {
            display: none;
        }

        @media screen and (orientation: landscape) and (max-width: 768px) {
            /*横屏 css*/
            .block {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 999;
                background-color: #666;
                color: #fff;
            }
        }
    </style>
</head>

<body>
    <header>
        标题
    </header>
    <div id="app">
        这是主模块
    </div>
    <footer>
        尾部模块
    </footer>
    <div class="block">
        <span>请旋转屏幕</span>
    </div>
</body>

</html>
